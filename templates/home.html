<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>SentiScan - Dashboard</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
      <link href="https://fonts.googleapis.com" rel="preconnect">
      <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
      <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>

  <div class="dashboard">
      <!-- Sidebar -->
      <div class="sidebar">
          <img src="{{ url_for('static', filename='images/SentiScan-logo1.png') }}" alt="Logo" />
          <h2>SentiScan</h2>
          <button>Message Analysis</button>
          <button>Polarity Analysis</button>
          <button>Emotion Analysis</button>
      </div>

      <!-- Main Content -->
      <div class="main">
          <!-- Topbar -->
          <div class="topbar">
              <button><strong>Dashboard</strong></button>
              <button>Hi, username</button>
          </div>

          <!-- Content Area -->
          <div class="content">
              <!-- Analyzed Text Box -->
              <div class="analyzed-text-box">
                <label for="userInput">Enter Your Text:</label>
                <textarea id="userInput" rows="4" placeholder="Content: e.g., I feel a little down lately. ðŸ˜”"></textarea>
                <button onclick="analyzeText()">Analyse</button>
              </div>


              <!-- Charts Grid -->
              <div class="charts">
                  <div class="chart-box">[Chart 1]</div>
                  <div class="chart-box">[Chart 2]</div>
                  <div class="chart-box">[Chart 3]</div>
                  <div class="chart-box">[Chart 4]</div>
                  <div class="chart-box">[Chart 5]</div>
                  <div class="chart-box">[Chart 6]</div>
              </div>
          </div>
      </div>
  </div>
  <script src="{{url_for('static', filename='js/home.js')}}"></script>
  <script crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
