<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SentiScan - Admin Dashboard</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
      <link href="https://fonts.googleapis.com" rel="preconnect">
      <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
      <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <div class="sidebar">
          <img src="{{ url_for('static', filename='images/SentiScan-logo1.png') }}" alt="Logo" />
          <h2>SentiScan</h2>
          <button>Dashboard</button>
          <button>User Management</button>
          <button>Sentiment Stats</button>
          <button>Usage Reports</button>
      </div>

      <!-- Main Content -->
      <div class="main">
          <!-- Topbar -->
          <div class="topbar">
              <button><strong>Admin Dashboard</strong></button>
              <button>Hi, Admin</button>
          </div>

          <!-- Content Area -->
          <div class="content">
              <!-- Admin Summary Cards -->
              <div class="stats-summary">
                  <div class="stat-card">
                      <h3>Total Users</h3>
                      <p id="total-users">125</p>
                  </div>
                  <div class="stat-card">
                      <h3>Predicted Emotions</h3>
                      <p id="predicted-emotions">Happy: 45% | Sad: 20% | Neutral: 35%</p>
                  </div>
                  <div class="stat-card">
                      <h3>User Usage Summary</h3>
                      <p id="usage-summary">Avg. Sessions per User: 3.4 | Avg. Session Duration: 5m 12s</p>
                  </div>
              </div>

              <!-- Charts Grid -->
              <div class="charts">
                  <div class="chart-box"><canvas id="chart1"></canvas></div>
                  <div class="chart-box"><canvas id="chart2"></canvas></div>
                  <div class="chart-box"><canvas id="chart3"></canvas></div>
              </div>

          </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
